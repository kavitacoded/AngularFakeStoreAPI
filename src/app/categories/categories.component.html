

<div class="container">

    <div class="col-12">
        <div class="row">
            <div class="card d-flex" style="width: 18rem;"*ngFor=" let cat of categories">
                <img [src]="cat.image" class="card-img-top" alt="...">
                <div class="card-body">
                  <h5 class="card-title">{{cat.name}}</h5>
                  <p class="card-text">{{cat.creationAt}}</p>
                  <a href="#" class="btn btn-primary">Buy</a>
                </div>
              </div>
        </div>
    </div>
    <li *ngFor="let com of comments">
       <div class="bg-dark text-white"> {{com.name}} </div><br>
       <div class="bg-danger-subtle"> {{com.email}}</div>
    </li>
    
</div>
